<mat-card *ngIf="wallet !== null" class="wallet-card card">
  <mat-card-header>
      <mat-card-title>Wallet Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <table cellspacing="0">
          <tr>
              <td>
              </td>
          </tr>
      </table>
      <mat-grid-list cols="2" rowHeight="3:1">
          <mat-grid-tile>
          </mat-grid-tile>
          <mat-grid-tile>
          </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="3" rowHeight="2:1" *ngFor="let total of wallet?.CoinTotal">
          <mat-grid-tile>
            {{total.coin}} - {{total.balance}}
          </mat-grid-tile>
          <mat-grid-tile>
          </mat-grid-tile>
          <mat-grid-tile>
          </mat-grid-tile>
      </mat-grid-list>
  </mat-card-content>
</mat-card>
